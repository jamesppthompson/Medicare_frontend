<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px', fullScreenBackdrop: true }">
</ngx-loading>
<app-menutop></app-menutop>
<!-- banner start -->
<section class="sub-banner">
  <h3>Phone Call</h3>
  <h4>( calls as +128749304 ) </h4>
</section>
<!-- banner end -->
<!-- main section -->
<section class="contact py-4">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="card text-center">
          <div class="card-header">
            <h1>Contact</h1>
          </div>
          <div class="card-body">
            <ul class="list-group">
              <li class="list-group-item">An item</li>
              <li class="list-group-item">A second item</li>
              <li class="list-group-item">A third item</li>
              <li class="list-group-item">A fourth item</li>
              <li class="list-group-item">And a fifth one</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-center">
          <div class="card-header">
            <h4><input class="text-center" type="text" value="{{phoneNumber}}" (keyup)="handleChange($event)"
                style="width:90% !important" /></h4>
          </div>
          <div class="card-body">
            <div *ngFor="let item of padNum">
              <div class="row">
                <div class="col-md-4" *ngFor="let buttons of item">
                  <div class="card text-center" style="cursor: pointer" (click)="dialPadClick(buttons.number)">
                    <h1>{{buttons.number}}</h1>
                    <div *ngIf="buttons.alpha === ''; else elseBlock">&nbsp;</div>
                    <ng-template #elseBlock>{{buttons.alpha}}</ng-template>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer text-muted">
            <button type="button" class="btn btn-success btn-circle btn-md" (click)="dial()"><svg
                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-telephone-fill" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                  d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z" />
              </svg></button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-center">
          <div class="card-header">
            <h1>History</h1>
          </div>
          <div class="card-body">
            <ul class="list-group">
              <li class="list-group-item">An item</li>
              <li class="list-group-item">A second item</li>
              <li class="list-group-item">A third item</li>
              <li class="list-group-item">A fourth item</li>
              <li class="list-group-item">And a fifth one</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- main section end -->
<!-- chat-section start -->
<app-footer></app-footer>
